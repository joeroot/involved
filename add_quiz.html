<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Create Quiz - Involved</title>

  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script type="text/javascript" src="//use.typekit.net/xuo4ojj.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="js/vendor/custom.modernizr.js"></script>
  <script type="text/javascript" src="js/vendor/ICanHaz.js"></script>

</head>

<body>

  <header>
    <div class="row">
      <div class="large-12 columns text-center">
       <h2><a href="/"><img src="img/logo.png" alt="logo" style="height:25px;margin-top:-5px" /> Involved</a></h2>
      </div>
    </div>
  </header>

  <div class="large-8 columns large-centered large-offset-2">


  <div class="row">
    <div class="large-3 columns">
        <h5>Question title</h5>
    </div>

    <div class="large-6 columns">
        <input type="text" />
    </div>
    <div class="large-1 columns">
      <h5>Correct</h5>
    </div>
    <div class="large-2 columns">
        add
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
        Answer title
    </div>
    <div class="large-6 columns">
      <input type="text">
    </div>
    <div class="large-1 columns">
      Correct
    </div>
    <div class="large-2 columns">
        del
    </div>
  </div>


  <form class="custom">
    <h3>Create your quiz</h3>

    <div class="row">
    <div class="large-4 columns text-right"><h5>Reference Code:</h5></div>
    <div class="large-8 columns"><input type="text" class="ref" id="reference_code" placeholder="A code you'll give your students to see the quiz" size="10" /></dov>
    </div>


    <div class="row" id="questions-container">

    </div>
    
      <button href="#" class="button admin add-question-button">Add Question</button>
        <div class="row">
          <div class="columns large-12 large-centered text-center">
          <button id="save-quiz" class="button admin">Save Quiz</button>
        </div>
      </div>
    </form>
  </div>

  <script>
  document.write('<script src=' + ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') + '.js><\/script>')
  </script>


  <script id="question" type="text/html">
      <div class="question-template" id="question-{{questionNumber}}" questionid="{{questionNumber}}">
        <fieldset>
          <legend>Question</legend>

            <div class="add question row">
              <div class="large-2 columns"><label><h5>Question</h5></label></div>
              <div class="large-8 columns"><input type="text" placeholder="Question" required></div>
              <div class="large-2 columns"></div>
            </div>

            <div id="answers-container">

            </div>
            
          </legend>
        </fieldset>
      </div>
  </script>


  <script id="answer" type="text/html">
              <div class="row answer-field" id="answer-container-{{answerNumber}}">
                <div class="large-12 columns">
                  <div class="row">
                    <div class="large-2 columns"><label><h5>Answer</h5></label></div>
                    <div class="large-1 columns text-center">Correct<label for="radio1"><input name="radio1" type="radio" id="correct-answer" style="display:none;"><span class="custom radio checked correct"></span></label>
</div>
                    <div class="large-6 columns"><input type="text" class='an-answer' placeholder="Enter a possible answer"></div>
                    <button href="#" class="button admin remove-answer-button">-</button>
                    <button href="#" class="button admin add-answer-button">+</button>
                  </div>
                </div>
              </div>
  </script>

  <script src="js/foundation.min.js"></script>

  <script>


    $(document).foundation();
    Parse.initialize("EeEFArcfnsV0d1uVCJ4K5j6y86se3cyKP5bEigcm", "TuWtuZ7iXYxkxOar3vwlVFq2jOpkHTPRilxSjllC");

    var questionNumber = 1;
    var answerNumber = 1;

    $(document).ready(function(){
      addQuestion(questionNumber);
      questionNumber += 1;
    })

    var addQuestion = function(qNumber) {
      var question = ich.question({'questionNumber': qNumber})
      $('#questions-container').append(question);
      console.log(questionNumber)
      addAnswer(questionNumber, answerNumber);
      answerNumber += 1;
    }

    var addAnswer = function(qNumber, aNumber) {
      var answer = ich.answer({'answerNumber': aNumber});
      $('#question-' + qNumber + ' #answers-container').append(answer);
    }

    $('#questions-container').on('click','.add-answer-button', function(event) {
      event.preventDefault();
      var parentQuestion = $(this).closest('.question-template').attr('questionid');
      addAnswer(parentQuestion, answerNumber);
      answerNumber += 1;
    });

    $('.remove-answer-button').click(function() {
      console.log('remove answer please')
      event.preventDefault();
      $('#answers-container').remove($('.answer-template').html());
    });

    $('.add-question-button').click(function(event) {
      console.log('question')
      event.preventDefault();
      addQuestion(questionNumber);
      questionNumber += 1;
    });
    

    var Quiz = Parse.Object.extend("Quiz");
    var Question = Parse.Object.extend("Question");
    var Answer = Parse.Object.extend("Answer");


    $('#save-quiz').click(function(event){
      event.preventDefault();
      console.log('hoping to save quiz')

      var quiz = new Quiz();
      //save each question
      var questions = $('#quiz-question').each(function(q_index,q_item) {
        console.log('iterating through questions')
        var question = new Question();
        var questionString = $(q_item).val();
        //add each answer
        $('.answer-field .an-answer').each(function(a_index,a_item) {
            console.log('iterating answers')
            var answer = new Answer;
            var answerString = $(a_item).val();
            answer.save({
              answer: answerString,
              votes: '0',
              correct: false,
              parent: question,
            })
        });

        question.save({
          question: questionString,
          quiz: quiz,
        });
      });
      quiz.save({
        ref: 214,
      }, {  
        success: function(quiz) {
        console.log('Quiz saved apparently. Quiz id:' + quiz.id)
      },
        error: function(quiz, error) {
        // The save failed.
        // error is a Parse.Error with an error code and description.
        }
      });
    });

  </script>
</body>
</html>
