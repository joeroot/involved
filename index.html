  <header>

       <h2><a href="/"><img src="img/logo.png" alt="logo" style="height:25px;margin-top:-5px" /> Involved</a></h2>

    </div>

<div class="row">
 <div class="columns large-8 large-offset-1 large-centered small-10 small-offset-1 text-center">

</div>

 <div class="columns large-5 large-offset-1 large-centered small-10 small-offset-1 text-center">

<form class="class_code" action="quiz.html">

        <div class="small-10 columns">
          <input class="intro" type="text" name="slug" placeholder="Enter lecture code" required />
        </div>
        <div class="small-2 columns">
          <button id="submit-button" class="intro" class="button intro">Go</button>
        </div>
      </div>
</form>
</div>


 <div class="columns large-8 large-offset-1 large-centered small-10 small-offset-1 text-center">
<h4>
  <p class="subheader">Put your hand down. Involved makes setting quizzes in lectures super simple. Students answer questions in their browser or on their smartphone. Results appear instantly on lecturer's screen.</p>

    <p class="subheader"><a href="add_quiz.html">Want to try</a>?</p>
</h4>

</div>
 </div>

  <script>
    document.write('<script src=' +
                   ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
                   '.js><\/script>')
  </script>

  <script src="js/foundation.min.js"></script>

  <script>
    $(document).foundation();
    $('#submit-button').click(function() {
      $('form').submit();
    });
