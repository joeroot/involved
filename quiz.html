<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> quiz}}
  </div>
</body>

<template name="quiz">
  <div class="quiz">
  <h1>Question {{question.number}}</h1>
  <p>{{question.text}}</p>
    {{#each answers}}
      {{> answer}}
    {{/each}}
  </div>
</template>

<template name="answer">
  <div class="answer">
    <a href="#"><span class="option">{{text}}</span></a>
  </div>
</template>
